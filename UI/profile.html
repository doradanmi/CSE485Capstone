  <body>
    <div class="Profile">
      <div class = "profileHeader">
        <h2>Account Information</h2>
      </div>
      <form id="userForm">
                
        <div class = "firstAndLastName">
          <div class ="fName">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" value="">
          </div>
                    
          <div class = "lName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" value="">
          </div>
        </div>
        <div class = "otherAccountInfo">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" value="">
          </div>
          <div class="form-group">
            <label for="role">Job Role:</label>
            <input type="text" id="role" name="role" placeholder="Product Manager" value="">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="johndoe" value="">
          </div>
                
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" value="">
          </div>

          <div class="form-group">
            <label for="aircraftType">Aircraft Type:</label>
            <input type="text" id="aircraftType" name="aircraftType" placeholder="Drone" value="">
          </div>

          <div class="form-group">
            <label for="aircraftModel">Aircraft Model:</label>
            <input type="text" id="aircraftModel" name="aircraftModel" placeholder="X11 Flight555" value="">
          </div>
        </div>
            
        <button id="submit" onclick= "updateInfo()">Save Changes</button>
        <div id="savingMyChanges"></div>

                
      </form>

    </div>

    <script>
      let msgDisplayed = false;

      function updateInfo() {

        //This is to prevent page from refreshing so that the "Information Updated" sentence
        // will stay on the page instead of popping up for a second
        event.preventDefault();
		    const firstName = document.getElementById('firstName').value;
		    const lastName = document.getElementById('lastName').value;
		    const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;
		    const username = document.getElementById('username').value;
		    const password = document.getElementById('password').value;
        const aircraftType = document.getElementById('aircraftType').value;
        const aircraftModel = document.getElementById('aircraftModel').value;



		    localStorage.setItem('firstName', firstName);
		    localStorage.setItem('lastName', lastName);
		    localStorage.setItem('email', email);
        localStorage.setItem('role', role);
		    localStorage.setItem('username', username);
		    localStorage.setItem('password', password);
        localStorage.setItem('aircraftType', aircraftType);
        localStorage.setItem('aircraftModel', aircraftModel);


        

        // Print this message after user clicks "Save Changes" button
        const form = document.getElementById('userForm');
        const msg = document.createElement('p');
        msg.textContent = "Information Updated!";


        //Checks to see if "Information Updated!" is already displayed so that it only shows up once
        // no matter how many times Save Changes button was clicked. 
        if(!msgDisplayed) {
          form.appendChild(msg);
          msgDisplayed = true;
        }

        // Remove "Information Updated!" when user clicks in a text box again
        const userInput = form.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        userInput.forEach(input => {
          input.addEventListener('focus', () => {
          msg.remove();
          msgDisplayed = false;
          });
        });
            

            
      }

      // Get saved values
      const savedFirstName = localStorage.getItem('firstName');
      const savedLastName = localStorage.getItem('lastName');
      const savedEmail = localStorage.getItem('email');
      const savedRole = localStorage.getItem('role');
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');
      const savedaCType = localStorage.getItem('aircraftType');
      const savedaCModel = localStorage.getItem('aircraftModel');

      


      // Update and save user input
      document.getElementById('firstName').value = savedFirstName;
      document.getElementById('lastName').value = savedLastName;
      document.getElementById('email').value = savedEmail;
      document.getElementById('role').value = savedRole;
      document.getElementById('username').value = savedUsername;
      document.getElementById('password').value = savedPassword;
      document.getElementById('aircraftType').value = savedaCType;
      document.getElementById('aircraftModel').value = savedaCModel;



    </script>
